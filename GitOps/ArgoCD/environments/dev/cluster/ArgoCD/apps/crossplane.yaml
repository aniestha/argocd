apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:

  name: crossplane-app
  namespace: argocd

spec:

  project: default

  source:

    repoURL: 'https://charts.crossplane.io/stable'

    targetRevision: 1.8.1

    helm:

      releaseName: crossplane

    chart: crossplane

  destination:

    server: 'https://kubernetes.default.svc'

    namespace: crossplane-system

  syncPolicy:

    automated:

      prune: true

      selfHeal: true

    syncOptions:

      - CreateNamespace=true
